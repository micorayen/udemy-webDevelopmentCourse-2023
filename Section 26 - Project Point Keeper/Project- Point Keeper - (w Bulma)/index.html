<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Project: Points Keeper</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="img/tennis-court.jpg" alt="" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Game's Point Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use button below to keep score</p>

                  <label for="selectWinningScore" class="is-class is-inline"
                    >Play Up to:</label
                  >
                  <div class="select is-small is-rounded is-info">
                    <select name="" id="selectWinningScore-1">
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="btnPlayer-1"
                  class="button is-primary card-footer-item is-medium"
                >
                  +1 Player One
                </button>
                <button
                  id="btnPlayer-2"
                  class="button is-info card-footer-item is-medium"
                >
                  +1 Player Two
                </button>
                <button
                  id="btnReset"
                  class="button is-danger card-footer-item is-medium"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
