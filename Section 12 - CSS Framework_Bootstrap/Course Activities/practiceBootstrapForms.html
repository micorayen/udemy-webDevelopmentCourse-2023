<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstap included -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="app.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center ">Bootsrap Forms</h1>
        <form action="#">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                    <label for="city">Municipal/City</label>
                    <input type="city" class="form-control" id="city" placeholder="Enter Municipal/City">
                </div>

                <div class="form-group col-lg-3 col-md-6">
                    <label for="select-brgy">Brgy.</label>
                    <select name="" class="form-control" id="select-brgy">
                        <option value="">-</option>
                        <option value="Bigte">Bigte</option>
                        <option value="Bitunggol">Bitunggol</option>
                        <option value="Tigbe">Tigbe</option>
                    </select>
                </div>

                <div class="form-group col-lg-3 col-md-6">
                    <label for="zip">ZipCode</label>
                    <input type="zip" class="form-control" id="zip" placeholder="Enter ZipCode">
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" value="">
                <label class="form-check-label" for="check1">I read rules of agreement:</label>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check2" value="">
                    <label class="custom-control-label" for="check2">I agree rules of agreement:</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">SignUp</button>
        </form>
    </div>

    <!-- Bootstap JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
