<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <main>
        <!-- Child (>) - to make child elemnent-->
        <header>
            <section>
                <h1></h1>
            </section>
        </header>

        <!-- Sibling (+) to make sibling element-->
        <h1>1</h1>
        <h2>2</h2>
        <h3>3</h3>

        <!-- Multiplication (*) - nav>ul>li*2 -->
        <nav>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </nav>

        <!-- Numbering - nav>ul>li*3>a[href=www.$.com] -->
        <nav>
            <ul>
                <li><a href="www.1.com">1</a></li>
                <li><a href="www.2.com">2</a></li>
                <li><a href="www.3.com">3</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
